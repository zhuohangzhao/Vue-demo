<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsonp</title>
</head>
<div id="btn">
    <input type="button" value="按钮" @click="get">
</div>

<body>
<script src="../lib/vue.js"></script>
<script src="../lib/vue-resource.js"></script>
<script>

    new Vue({
        el:'#btn',
        data: {
            
        },
        methods: {
            get: function () {
                this.$http.jsonp('https://sug.so.360.cn/suggest',{
                    word:'b'
                },{
                    jsonp:'callback'        // 默认名字是 callback
                }).then(function (res) {
                    alert(res.data.s)
                },function (err) {
                    console.log(err)
                })
            }
        }
    })

</script>
</body>
</html>
