<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>post</title>
</head>
<div id="btn">
    <input type="button" value="按钮" @click="get">
</div>

<body>
<script src="./lib/vue.js"></script>
<script src="./lib/vue-resource.js"></script>
<script>

    new Vue({
        el:'#btn',
        data: {
            
        },
        methods: {
            get: function () {
                this.$http.post('a.php',{
                    a:1,b:2
                },{
                    emulateJSON:true
                }).then(function (res) {
                    alert(res.data)
                },function (err) {
                    console.log(err)
                })
            }
        }
    })

</script>
</body>
</html>
