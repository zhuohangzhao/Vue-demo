<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>


<div id="box">
    <div >
        <input type="text" @keydown="show($event)">
    </div>
</div>

<script src="../../lib/vue2.0.js"></script>
<script>

    new Vue({
        el: "#box",
        data: {},
        methods: {
            show: function (ev) {
               alert( ev.keyCode)
            }
        }
    });
// $event 事件对象
// 键盘事件 keydown, keyup, $event.keyCode



</script>
</body>
</html>
