<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <style>
        .red {
            color: red;
        }
        .black {
            font-size: 40px;
        }
    </style>
</head>
<body>


<div id="box">
    <div >
        <input type="text" v-model="msg">
        <br>
        {{msg}}

        <div v-html="msg"></div>

    </div>
</div>

<script src="../../lib/vue2.0.js"></script>
<script>

    new Vue({
        el: "#box",
        data: {
            msg:'vue'
        },
        methods: {

        }
    });

    // 双大括号会将数据解释为纯文本，而非 HTML。为了输出真正的 HTML ，你需要使用 v-html 指令


</script>
</body>
</html>
