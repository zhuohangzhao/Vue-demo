<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>


<div id="box">
    {{a}}
</div>

<script src="../../lib/vue2.0.js"></script>
<script>

    var vm = new Vue({
        el: "#box",
        data: {
            a: 1
        }
    });


    console.log(vm.$el);        // 选取元素
    console.log(vm.$data.a);    // 获取值
    vm.$el.style.background = 'red';

</script>
</body>
</html>
