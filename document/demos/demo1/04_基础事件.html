<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>


     <!--v-model 表单 双向绑定数据 -->
    <div id = "box">
        <!--  v-on:click 点击事件 后面绑定一个方法  -->
        <input type="button" value="按钮" v-on:click="add">

        <ul>
            <li v-for="value in arr">{{value}}</li>
        </ul>
    </div>

<script src="../../lib/vue2.0.js"></script>
<script>

     new Vue({
         el:"#box",
         data: {
             arr : ['apple','banana','fruit'],
             json: {'a':1,'b':2}
         },
         methods: {
             add: function () {
                 this.arr.push('orange')
             }
         }
     });


    // v-on 简写 @

</script>
</body>
</html>
