<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>


     <!--v-model 表单 双向绑定数据 -->
    <div id = "box">
        <input type="text" v-model="msg">
        {{msg}}
    </div>

<script src="../../lib/vue2.0.js"></script>
<script>
     new Vue({
         el:"#box",             // 选择器，class tagName 都可以
         data: {
             msg: 'hello vue'
         }
     })


</script>
</body>
</html>
