<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>


     <!--v-model 表单 双向绑定数据 -->
    <div id = "box">

        <input type="button" value="按钮" v-on:click="show()">

        <div style="background:red ; width:100px;height:100px" v-show="a"></div>
    </div>

<script src="../../lib/vue.js"></script>
<script>

     new Vue({
         el:"#box",
         data: {
             arr : ['apple','banana','fruit'],
             json: {'a':1,'b':2},
             a: true
         },
         methods: {
             show: function () {
                 this.a = false;
             }
         }
     });


    // v-show/false 控制显示与否

</script>
</body>
</html>
