<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <style>
        .red {
            color: red;
        }
        .black {
            font-size: 40px;
        }
    </style>
</head>
<body>


<div id="box">
    <p>{{ message.split('').reverse().join('') }}</p>
    <p>Computed reversed message: "{{ reversedMessage }}"</p>
</div>

<script src="../../lib/vue.js"></script>
<script>

    new Vue({
        el: "#box",
        data: {
            message: 'vue'
        },
        computed: {
            reversedMessage: function() {
                return this.message.split('').reverse().join('')
        }
    }
    })

    //  计算属性


</script>
</body>
</html>
